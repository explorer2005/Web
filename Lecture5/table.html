<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table formation</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Morning</th>
                <td colspan="2">Work</td>
                <td colspan="3">Relax</td>
            </tr>
            <tr>
                <th>Afternoon</th>
            </tr>
        </tbody>
        <tfoot>
            <th>Evening</th>
            <td>Dinner</td>
        </tfoot>
    </table>
    <ol type="I">
        <li>Dhruv</li>
        <li>Amay</li>
        <li>Aryan</li>
    </ol>
    <ul type="circle">
        <li>Banana</li>
        <li>Banana</li>
        <li>Banana</li>
    </ul>
</body>
</html>
