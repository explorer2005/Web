<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline;
        }
        div{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="box">
        I am DHRUV GUPTA
    </div>
    <DIV>TATATATAT</DIV>
    <span>HELLO GUYS</span>
    <span>BYE GUYS</span>
</body>
</html>
