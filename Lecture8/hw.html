<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Homework</title>
</head>
<body>
    <form action="post">
        <div>
            <p>
                <label for="name">Enter your name</label>
                <input type="text" id="name" placeholder="Enter">
            </p>
        </div>
        <div>
            <p>
                <label for="city">Enter your city</label>
                <input type="text" id="city" placeholder="Enter">  
            </p>
        </div>
        <div>
            <p>
                <label for="pincode">Enter your pincode</label>
                <input type="text" id="pincode" placeholder="Enter"> 
            </p>
        </div>
    </form>
</body>
</html>
